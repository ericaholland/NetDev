
<!DOCTYPE html>
<html>
<head>
    <title>Pimp My Text!</title>
    <link href="https://webster.cs.washington.edu/css/pimpmytext.css" type="text/css" rel="stylesheet" />
    <script src="pimpit.js" type="text/javascript"></script>
</head>

<body>
<h1>Pimp My Text</h1>

<div>
    <img src="https://webster.cs.washington.edu/images/pimpmytext/pimpin.jpg" alt="Marty Stepp, pimpin' it!" />
</div>

<div>
    <fieldset>
        <legend>Text:</legend>
        <textarea name="input" id="texthere" rows="4" cols="30"></textarea>
    </fieldset>
</div>
<div>
    <fieldset>
        <legend>Pimp It</legend>
        <button onclick="biggerpimpin();">Bigger Pimpin'! </button>
        <label><input onchange="bling();" type="checkbox" id="bling"/>Bling</label>
        <button onclick="snoopify();">Snoopify</button>
    </fieldset>
</div>
</body>
</html>
